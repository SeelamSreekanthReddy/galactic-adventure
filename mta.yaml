_schema-version: "3.1"
ID: galactic-spacefarers
version: 1.0.0
modules:
- name: galactic-spacefarers-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: galactic-spacefarers-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: galactic-spacefarers
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: galactic-spacefarers-auth
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: galactic-spacefarers-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: galactic-spacefarers-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: galactic-spacefarers_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
